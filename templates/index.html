<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Filter Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        
        h2 {
            margin-bottom: 15px;
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="file"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
            margin-top: 20px;
        }
        
        .uploaded-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .image-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background: white;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .image-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .image-item.target {
            border: 3px solid #e74c3c;
            background: #ffeaea;
        }
        
        .image-item img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            border-radius: 4px;
        }
        
        .image-info {
            margin-top: 8px;
            font-size: 12px;
        }
        
        .target-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .delete-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 50% !important;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            padding: 0;
            line-height: 1;
            min-width: 24px;
            min-height: 24px;
        }
        
        .delete-btn:hover {
            background: rgba(192, 57, 43, 1);
            transform: scale(1.1);
        }
        
        .drop-zone {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .drop-zone:hover {
            background: #e8f4fd;
            border-color: #2980b9;
        }
        
        .drop-zone.dragover {
            background: #d4edda;
            border-color: #28a745;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .upload-status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .upload-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .upload-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .upload-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .target-info {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Filter Tool</h1>
        
        <!-- Section 1: Upload Images -->
        <div class="section">
            <h2>1. Upload Images</h2>
            <div class="drop-zone" id="dropZone">
                <p>Drag & drop images here or click to select</p>
                <p><small>Supported formats: JPG, JPEG, PNG, GIF</small></p>
                <input type="file" id="images" name="images" multiple accept=".jpg,.jpeg,.png,.gif" style="display: none;">
            </div>
            <button onclick="document.getElementById('images').click()">Select Images</button>
            <button onclick="uploadImages()">Upload and Analyze</button>
            
            <div id="uploadStatus" class="status"></div>
            <div id="uploadDetails"></div>
            
            <div class="target-info">
                <strong>Tip:</strong> Click on any image below to set it as the reference for color filtering.
            </div>
            
            <h3>Uploaded Images</h3>
            <div class="uploaded-images" id="uploadedImages">
                <!-- Images will be loaded here -->
            </div>
        </div>
        
        <!-- Section 2: Filter and Sort -->
        <div class="section">
            <h2>2. Filter and Sort</h2>
            <div class="form-group">
                <label for="tolerance">Tolerance (degrees, 0-180):</label>
                <input type="number" id="tolerance" min="0" max="180" value="30" step="1">
            </div>
            <div class="form-group">
                <label for="sortDirection">Sort Direction:</label>
                <select id="sortDirection">
                    <option value="clockwise">Clockwise</option>
                    <option value="counterclockwise">Counterclockwise</option>
                </select>
            </div>
            <button onclick="filterImages()">Apply Filter</button>
            <div id="filterStatus" class="status"></div>
        </div>
        
        <!-- Section 3: Generate Output -->
        <div class="section">
            <h2>3. Generate Output</h2>
            <div class="controls">
                <button onclick="previewHTML()">Preview HTML</button>
                <button onclick="downloadHTML()">Download HTML</button>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="results" class="results">
            <h2>Filtered Images</h2>
            <div id="imageGrid" class="image-grid"></div>
        </div>
    </div>

    <script>
        let currentAnalysis = [];
        let targetColor = { r: 255, g: 0, b: 0 };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadUploadedImages();
            setupDragAndDrop();
        });
        
        function setupDragAndDrop() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('images');
            
            dropZone.addEventListener('click', () => fileInput.click());
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                fileInput.files = e.dataTransfer.files;
                uploadImages();
            });
        }
        
        async function loadUploadedImages() {
            try {
                const response = await fetch('/get-uploaded-images');
                if (response.ok) {
                    const images = await response.json();
                    await displayUploadedImages(images);
                }
            } catch (error) {
                console.error('Error loading uploaded images:', error);
            }
        }
        
        async function displayUploadedImages(images) {
            const container = document.getElementById('uploadedImages');
            container.innerHTML = '';
            
            const sessionID = await getSessionID();
            
            images.forEach(img => {
                const item = document.createElement('div');
                item.className = `image-item ${img.IsTarget ? 'target' : ''}`;
                item.onclick = () => setTargetFromImage(img.FileName);
                
                const imageUrl = `/static/uploads/${sessionID}/${img.FileName}`;
                
                item.innerHTML = `
                    ${img.IsTarget ? '<div class="target-badge">✓</div>' : ''}
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteImage('${img.FileName}')">×</button>
                    <img src="${imageUrl}" alt="${img.FileName}" onerror="console.error('Failed to load image: ${imageUrl}')">
                    <div class="image-info">
                        <div>${img.FileName}</div>
                        <div>H: ${img.HSV[0].toFixed(1)}°</div>
                        ${img.IsTarget ? '<div style="color: #e74c3c; font-weight: bold;">Reference</div>' : '<div style="color: #666; font-size: 10px;">Click to set as reference</div>'}
                    </div>
                `;
                container.appendChild(item);
            });
        }
        
        function getSessionID() {
            // Get session ID from cookie
            const cookie = document.cookie.split('; ').find(row => row.startsWith('session_id='));
            if (cookie) {
                const sessionID = cookie.split('=')[1];
                return sessionID;
            }
            
            // Request session ID from server
            return fetch('/get-session-id')
                .then(response => response.json())
                .then(data => {
                    return data.session_id;
                })
                .catch(error => {
                    console.error('Failed to get session ID from server:', error);
                    return 'default';
                });
        }
        
        async function uploadImages() {
            const fileInput = document.getElementById('images');
            if (!fileInput.files || !fileInput.files.length) {
                showStatus('uploadStatus', 'Please select images first', true);
                return;
            }

            const formData = new FormData();
            for (let file of fileInput.files) {
                // Check file size (max 50MB)
                if (file.size > 50 * 1024 * 1024) {
                    showStatus('uploadStatus', `File ${file.name} is too large (max 50MB)`, true);
                    return;
                }
                formData.append('images', file);
            }

            try {
                showStatus('uploadStatus', 'Uploading and analyzing images...', false);
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.errors && result.errors.length > 0) {
                        let errorMessage = `Upload completed with ${result.errors.length} error(s):<br>`;
                        result.errors.forEach(error => {
                            errorMessage += `• ${error}<br>`;
                        });
                        showDetailedStatus('uploadStatus', errorMessage, true);
                    }
                    
                    if (result.success > 0) {
                        const successMessage = `Successfully processed ${result.success} image(s)`;
                        if (result.errors && result.errors.length > 0) {
                            showDetailedStatus('uploadDetails', successMessage, false);
                        } else {
                            showStatus('uploadStatus', successMessage, false);
                        }
                        loadUploadedImages(); // Reload the images list
                    }
                    
                    fileInput.value = ''; // Clear the input
                    
                } else {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('Upload error:', error);
                showStatus('uploadStatus', 'Error uploading images: ' + error.message, true);
            }
        }

        function showDetailedStatus(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = `upload-status ${isError ? 'upload-error' : 'upload-success'}`;
            element.style.display = 'block';
        }

        function showStatus(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${isError ? 'error' : 'success'}`;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 5000);
        }
        
        async function setTargetFromImage(filename) {
            try {
                const formData = new FormData();
                formData.append('filename', filename);
                
                const response = await fetch('/set-target-by-filename', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    targetColor = result.color;
                    showStatus('uploadStatus', `Reference image set to ${filename}`);
                    loadUploadedImages(); // Reload to update target indicator
                } else {
                    throw new Error('Failed to set reference image');
                }
            } catch (error) {
                showStatus('uploadStatus', 'Error setting reference image: ' + error.message, true);
            }
        }
        
        async function deleteImage(filename) {
            if (!confirm('Delete this image?')) return;
            
            try {
                const formData = new FormData();
                formData.append('filename', filename);
                
                const response = await fetch('/delete-image', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showStatus('uploadStatus', `Deleted ${filename}`);
                    loadUploadedImages();
                } else {
                    throw new Error('Delete failed');
                }
            } catch (error) {
                showStatus('uploadStatus', 'Error deleting image: ' + error.message, true);
            }
        }
        
        async function filterImages() {
            const tolerance = document.getElementById('tolerance').value;
            const sortDirection = document.getElementById('sortDirection').value;
            
            const formData = new FormData();
            formData.append('tolerance', tolerance);
            formData.append('sortDirection', sortDirection);
            
            try {
                const response = await fetch('/filter', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const filtered = await response.json();
                    displayResults(filtered);
                    showStatus('filterStatus', `Found ${filtered.length} matching images`);
                } else {
                    throw new Error('Filter failed');
                }
            } catch (error) {
                showStatus('filterStatus', 'Error filtering images: ' + error.message, true);
            }
        }
        
        async function displayResults(images) {
            const results = document.getElementById('results');
            const grid = document.getElementById('imageGrid');
            const sessionID = await getSessionID();
            
            grid.innerHTML = '';
            images.forEach(img => {
                const imageUrl = `/static/uploads/${sessionID}/${img.FileName}`;
                const item = document.createElement('div');
                item.className = 'image-item';
                item.innerHTML = `
                    <img src="${imageUrl}" alt="${img.FileName}" onerror="console.error('Failed to load result image: ${imageUrl}')">
                    <div class="image-info">
                        <div>${img.FileName}</div>
                        <div>Deviation: ${img.Deviation.toFixed(2)}°</div>
                    </div>
                `;
                grid.appendChild(item);
            });
            
            results.style.display = 'block';
        }

        
        function previewHTML() {
            const tolerance = document.getElementById('tolerance').value;
            const sortDirection = document.getElementById('sortDirection').value;
            
            window.open(`/preview?tolerance=${tolerance}&sortDirection=${sortDirection}`, '_blank');
        }
        
        function downloadHTML() {
            const tolerance = document.getElementById('tolerance').value;
            const sortDirection = document.getElementById('sortDirection').value;
            
            window.location.href = `/download?tolerance=${tolerance}&sortDirection=${sortDirection}`;
        }
    </script>
</body>
</html>
